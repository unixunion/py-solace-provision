  monitor:
    host: http://localhost:8081/SEMP/v2/monitor
    username: admin
    password: admin
  action:
    host: http://localhost:8081/SEMP/v2/action
    username: admin
    password: admin
  #proxy: http://localhost:5555

commands:
  config:
    module: solace_semp_config
    api_class: AllApi
    config_class: Configuration
